<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__subtitle">Add Item</h3>
        <div class="item">
          <input
            class="item__input task item__input_text item__input_new-task"
            type="text"
          />
          <button class="item__btn">Add</button>
        </div>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Todo</h3>
        <ul class="list list_todo">
          <li class="item list__item">
            <input type="checkbox" class="item__input item__input_checkbox" />
            <label class="item__label">Pay Bills</label>
            <input class="item__input task item__input_text" type="text" />
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Button remove" />
            </button>
          </li>
          <li class="item list__item list__item_edit-mode">
            <input class="item__input item__input_checkbox" type="checkbox" />
            <label class="item__label item__label_edit-mode">Go Shopping</label>
            <input
              class="item__input item__input_text item__input_edit-mode"
              type="text"
              value="Go shopping"
            />
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Button remove" />
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h3 class="section__subtitle">Completed</h3>
        <ul class="list list_completed">
          <li class="item list__item">
            <input
              class="item__input item__input_checkbox"
              type="checkbox"
              checked
            />
            <label class="item__label item__label">See the Doctor</label>
            <input class="item__input item__input_text" type="text" />
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Button remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
